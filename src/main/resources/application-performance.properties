# ========================================
# ELLY CMS - Performance Optimized Config
# ========================================
# Bu dosyayı production'da veya load test'te kullanın
# Usage: java -jar elly.jar --spring.profiles.active=performance

spring.application.name=elly

# ========================================
# DATABASE CONNECTION POOL (HikariCP)
# ========================================
# Neon cloud database
spring.datasource.url=jdbc:postgresql://ep-billowing-scene-adbekobg-pooler.c-2.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
spring.datasource.hikari.schema=${DB_SCHEMA:elly}
spring.datasource.username=${DB_USER:neondb_owner}
spring.datasource.password=${DB_PASSWORD:npg_NExeW0baq3HB}

# Connection Pool - Optimized for load
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.leak-detection-threshold=60000

# Connection pool isimlendirme (monitoring için)
spring.datasource.hikari.pool-name=EllyCMSPool

# ========================================
# JPA / HIBERNATE OPTIMIZATION
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=elly

# Query optimization
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Batch processing (N+1 query önleme)
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Query timeout (5 saniye)
spring.jpa.properties.hibernate.query.timeout=5000

# Connection handling
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.connection.isolation=2

# Statistics (monitoring için açın)
spring.jpa.properties.hibernate.generate_statistics=true

# Second level cache (optional - gerekirse açın)
# spring.jpa.properties.hibernate.cache.use_second_level_cache=true
# spring.jpa.properties.hibernate.cache.use_query_cache=true
# spring.jpa.properties.hibernate.cache.region.factory_class=jcache

# ========================================
# TOMCAT WEB SERVER OPTIMIZATION
# ========================================
server.port=8080
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

# Thread pool
server.tomcat.threads.max=500
server.tomcat.threads.min-spare=50
server.tomcat.accept-count=100
server.tomcat.max-connections=10000

# Timeout settings
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=60000
server.tomcat.max-keep-alive-requests=100

# Performance tuning
server.tomcat.processor-cache=500
server.tomcat.max-http-header-size=8KB

# ========================================
# FILE UPLOAD
# ========================================
file.upload.directory=assets/images
file.upload.directory.files=assets
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.location=/tmp

# ========================================
# SPRING ACTUATOR (Monitoring)
# ========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Hikari metrics
management.metrics.enable.hikaricp=true

# JVM metrics
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true

# HTTP metrics
management.metrics.enable.http=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# ========================================
# LOGGING (Production level)
# ========================================
logging.level.root=INFO
logging.level.com.cms=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Slow query logging
logging.level.org.hibernate.stat=INFO

# HikariCP logging
logging.level.com.zaxxer.hikari=INFO

# Log file
logging.file.name=logs/elly-performance.log
logging.file.max-size=10MB
logging.file.max-history=10

# ========================================
# SWAGGER (Devre dışı - production'da kapalı olmalı)
# ========================================
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# ========================================
# CACHING (Redis - gerekirse açın)
# ========================================
# spring.cache.type=redis
# spring.data.redis.host=localhost
# spring.data.redis.port=6379
# spring.data.redis.timeout=60000
# spring.cache.redis.time-to-live=3600000
# spring.cache.redis.cache-null-values=false

# ========================================
# JACKSON (JSON serialization)
# ========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null

# ========================================
# DOCKER COMPOSE
# ========================================
spring.docker.compose.enabled=false
