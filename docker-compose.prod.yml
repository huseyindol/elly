version: '3.8'

# Production Docker Compose Configuration
# Bu dosya production ortamı için optimize edilmiştir

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: elly-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-ellycms}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
      # Performance tuning
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "127.0.0.1:${DB_PORT:-5432}:5432"  # Sadece localhost'tan erişilebilir
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/db-indexes.sql:/docker-entrypoint-initdb.d/01-indexes.sql:ro
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
      - ./docker/postgres.conf:/etc/postgresql/postgresql.conf:ro
      # Backup location
      - ./backups:/backups
    networks:
      - elly-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME:-ellycms}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # RabbitMQ - Message Queue (Production)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: elly-rabbitmq-prod
    restart: always
    ports:
      - "127.0.0.1:${RABBITMQ_PORT:-5672}:5672"
      - "127.0.0.1:15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - elly-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_ENV=production
    image: elly-cms:${APP_VERSION:-latest}
    container_name: elly-app-prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-ellycms}
      DB_SCHEMA: ${DB_SCHEMA:-elly}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      
      # Spring Configuration
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080
      
      # RabbitMQ Configuration
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      
      # Mail Configuration (Gmail SMTP for production)
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM}
      MAIL_SMTP_AUTH: "true"
      MAIL_SMTP_STARTTLS: "true"
      
      # Email API Key
      EMAIL_API_KEY: ${EMAIL_API_KEY}
      
      # Logging
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_CMS: INFO
      
      # JVM Options - Production tuned
      JAVA_OPTS: >
        -Xmx1g
        -Xms512m
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=200
        -XX:+HeapDumpOnOutOfMemoryError
        -XX:HeapDumpPath=/app/logs/
        -Dspring.jmx.enabled=false
        -Djava.security.egd=file:/dev/./urandom
      
      # Security
      SERVER_ERROR_INCLUDE_MESSAGE: never
      SERVER_ERROR_INCLUDE_STACKTRACE: never
    ports:
      - "127.0.0.1:${APP_PORT:-8080}:8080"  # Sadece localhost'tan erişilebilir
    volumes:
      - app_assets:/app/assets:rw
      - app_logs:/app/logs:rw
    networks:
      - elly-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1.5G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: elly-nginx-prod
    restart: always
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - app_assets:/usr/share/nginx/html/assets:ro
    networks:
      - elly-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Volumes
volumes:
  postgres_data:
    driver: local
    name: elly-postgres-data-prod
  app_assets:
    driver: local
    name: elly-app-assets-prod
  app_logs:
    driver: local
    name: elly-app-logs-prod
  rabbitmq_data:
    driver: local
    name: elly-rabbitmq-data-prod

# Networks
networks:
  elly-network:
    driver: bridge
    name: elly-network-prod
    ipam:
      config:
        - subnet: 172.20.0.0/16


